<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="shortcut icon" href="img/tabicon.jpg">
  <title>Game | Rakibul</title>
</head>
<body>
  <div class="main-body">
    <div class="players-contailer">
      <div class="player-0 active">
        <div class="player-name" id="name-0">Rakibul</div>
        <div class="main-score" id="score-0">0</div>
        <div class="current-score-box">
            <div class="current-score-lebel" id="current-0">Current</div>
            <div class="current-score-0">0</div>
          </div>
      </div>
      <div class="player-1">
        <div class="player-name" id="name-1">Karim</div>
        <div class="main-score" id="score-1">0</div>
        <div class="current-score-box">
          <div class="current-score-lebel" id="current-1">Current</div>
          <div class="current-score-1">0</div>
        </div>
      </div>
      <button class="new-game btn"><i class="ion-ios-plus-outline  icon"></i>New game</button>
      <button class="roll-dice btn"><i class="ion-ios-loop icon"></i>Roll dice</button>
      <button class="hold btn"><i class="ion-ios-download-outline icon"></i>Hold</button>

      <img src="img/dice-1.png" alt="dice" class="dice">
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
